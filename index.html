<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PROJECT1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container-field parent">
            <div class="total">
                <div class="col active hidden">
                    <h1>Player1</h1>
                    <p class="score player-0">0</p>
                    <div class="box">
                        <p>CURRENT</p>
                        <h2 class="current current-0">0</h2>
                    </div>
                </div>
                <div class="col">
                    <button class="newGame" style="border-radius: 30px;margin: 20px;font-size: 20px;border: none;">
                        <img class="nn" style="padding: 5px" width="42" src="img/001-refresh.png">NEW GAME
                    </button>
                    <img class="dice image" width="135px" height="135px" src="">
                    <button class="roll" style="border-radius: 30px;margin: 20px;font-size: 25px;border: none;">
                        <img style="padding: 5px" width="42" src="img/002-dice.png">ROLL DICE
                    </button>
                    <button class="hold" style="border-radius: 30px;margin: 20px;font-size: 25px;border: none;">
                        <img style="padding: 5px" width="42" src="img/004-inbox.png">HOLD
                    </button>
                </div>
                <div class="col active">
                    <h1>Player2</h1>
                    <p class="score player-1">0</p>
                    <div class="box">
                        <p>CURRENT</p>
                        <h2 class="current current-1">0</h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
